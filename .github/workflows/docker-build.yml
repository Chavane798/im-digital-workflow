name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ— Construir imagem do Frontend (Next.js)
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/im-digital-front:latest -f Dockerfile.front .

      - name: ğŸ“¤ Enviar imagem do Frontend para o Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/im-digital-front:latest

      - name: ğŸ— Construir imagem do Backend (Strapi)
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/im-digital-back:latest -f Dockerfile.back .

      - name: ğŸ“¤ Enviar imagem do Backend para o Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/im-digital-back:latest
